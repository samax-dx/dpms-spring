# Spring Application
spring.application.name=DPMS

# Http Server
server.port=18082

# Database
spring.jpa.hibernate.ddl-auto=create

spring.dpms.datasource.jdbc-url=jdbc:mariadb://localhost:3306/dpmsdb
spring.dpms.datasource.username=<username>
spring.dpms.datasource.password=<password>

spring.base.datasource.jdbc-url=jdbc:sqlserver://localhost;databaseName=sabase;encrypt=true;trustServerCertificate=true
spring.base.datasource.username=<username>
spring.base.datasource.password=<password>

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# AkclAuth
jwt.secret=<secret>

# Mail Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
